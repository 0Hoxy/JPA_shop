<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <div th:fragment="footer"> <!-- 다른 페이지에 포함시킬 영역을 th:fragment로 선언해준다. (footer영역을 fragment로 만든다) -->
                                <!--Thymeleaf의 fragment는 재사용이 가능한 HTML 코드 조각을 말한다. 이것은 웹 페이지의 특정 부분을 모듈화하고 여러 페이지에서 재사용할 수 있게 해주는 기능이다. -->

        <footer class="page-footer font-small cyan darken-3">
            <div class="footer-copyright text-center py-3">
                2020 Shopping Mall Example WebSite
            </div>
        </footer>
    </div>
</html>
